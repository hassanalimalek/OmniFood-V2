<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="header-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn-full mr-sm">Start eating well</a>
          <a href="#" class="btn btn-outlined">Learn more &ShortDownArrow;</a>
          <div class="delivered-container">
            <!-- <div class="delivered-images"> -->
            <img src="img/customers/customer-1.jpg" alt="customer" />
            <img src="img/customers/customer-2.jpg" alt="customer" />
            <img src="img/customers/customer-3.jpg" alt="customer" />
            <img src="img/customers/customer-4.jpg" alt="customer" />
            <img src="img/customers/customer-5.jpg" alt="customer" />
            <img src="img/customers/customer-6.jpg" alt="customer" />
            <!-- </div> -->
            <p class="delievered-text">
              <span class="delievered-text-highlighted">250,000+</span> meals
              delivered last year
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="./img/hero.png"
            class="hero-img"
            alt="Women enjoying food, meals in storage container"
          />
        </div>
      </div>
    </section>
  </body>
</html>
